<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Gamer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎮 Catálogo Gamer</h1>
  </header>

  <input type="text" id="search" placeholder="Buscar jogo...">

  <main id="catalogo"></main>

  <!-- Área de destaque -->
  <section id="detalhes" class="hidden">
    <div class="detalhes-content">
      <img id="detalhes-poster" alt="">
      <div class="detalhes-info">
        <h2 id="detalhes-titulo"></h2>
        <p id="detalhes-descricao"></p>
        <iframe id="detalhes-trailer" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
